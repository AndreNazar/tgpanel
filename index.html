<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Панель</title>
  </head>
  <body>
    <div class="global-container">
      <div class="navbar">
        <div class="navbar-header">
          <div class="navbar-header-butmenu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <p class="navbar-header-h">All Chats</p>
        </div>
        <div class="navbar-dialogs"></div>
      </div>
      <div class="header">
        <img class="header-avatar" src="" />
        <div class="header-textcontent">
          <p class="header-textcontent-name"></p>
          <p class="header-textcontent-date"></p>
        </div>
      </div>
      <div class="chat-block">
        <div class="chat-block-items">
          <div class="chat-block-items-i r-dialog">
            <p>да</p>
            <div class="chat-block-items-i-time">18:45</div>
          </div>
          <div class="chat-block-items-i r-dialog">
            <p>Типа да</p>
            <div class="chat-block-items-i-time">18:45</div>
          </div>
          <div class="chat-block-items-i l-dialog">
            <p>Хорошо</p>
            <div class="chat-block-items-i-time">18:45</div>
          </div>
          <div class="chat-block-items-i r-dialog">
            <p>Окей</p>
            <div class="chat-block-items-i-time">18:45</div>
          </div>
        </div>
        <input class="chat-block-input-message" placeholder="Message" />
      </div>
    </div>
    <script src="js/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
